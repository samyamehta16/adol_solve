{%extends 'adol_app/base.html'%}
{%block content%}
    <h1>Post List</h1>
    {% for post in object_list %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <hr>
    {% endfor %}
{%endblock%}
